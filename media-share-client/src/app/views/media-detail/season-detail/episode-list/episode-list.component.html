@for (episode of season?.episodeList; track episode) {
  <div class="item">
    <label>{{ episode.name }}</label>
    <label>{{ episode.size | parseSize }}</label>
    <div class="button-container">
      <button mat-icon-button (click)="download(episode)">
        <mat-icon>download</mat-icon>
      </button>
    </div>
  </div>
}

<button mat-flat-button color="primary" (click)="_medias.downloadSeason(media, season)">
  <div>
    <div>Télécharger tout</div>
    <mat-icon>download</mat-icon>
  </div>
</button>
