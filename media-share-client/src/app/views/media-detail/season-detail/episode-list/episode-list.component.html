@for (episode of season?.episodeList; track episode) {
  <app-episode [media]="media" [season]="season" [episode]="episode" [downloadEvent]="downloadEvent$"></app-episode>
}

<button mat-flat-button color="primary" (click)="downloadAll()">
  <mat-icon>download</mat-icon>
  <div>Télécharger tout</div>
</button>
