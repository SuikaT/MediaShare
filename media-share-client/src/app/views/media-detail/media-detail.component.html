@if (media) {
  <h2>{{ media.name }}</h2>

  @if (isSeason && media.seasonList.length != 0) {
    @if (media.seasonList.length == 1) {
      <app-episode-list [episodeList]="media.seasonList[0].episodeList"></app-episode-list>
    } @else {
      <section class="season-container">
        @for (season of media.seasonList; track season) {
          <app-season-detail [season]="season"></app-season-detail>
        }
      </section>
    }
  }
}
